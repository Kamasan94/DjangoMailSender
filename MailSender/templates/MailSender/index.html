<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Automatic email sender</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'MailSender/style.css' %}">
  </head>
  <body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'MailSender:send' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <label>Message text</label>
      <textarea rows = "5" cols = "60" name = "messageText" id="messageText"></textarea><br>
    </fieldset>
    <input type="submit" value="Send">
    </form>
    {% if mail_address_list %}
    <ul>
    {% for address in mail_address_list %}
        <li>{{ address.address }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No address</p>
    {% endif %}
  </body>
</html>
